<app-toolbar></app-toolbar>
<div class="devocional-select-container">
  <h2>Añadir canción a devocional</h2>
  <p *ngIf="songId">Canción ID: {{ songId }}</p>
  <p *ngIf="finalChords">Acordes por defecto: {{ finalChords }}</p>

  <form [formGroup]="selectForm" (ngSubmit)="addSongToDevocional()" class="form-grid">
    <div class="form-group">
      <label for="devocional">Seleccionar Devocional *</label>
      <select id="devocional" formControlName="devocional">
        <option value="">-- Seleccionar --</option>
        <option *ngFor="let devocional of devocionales$ | async" [value]="devocional.id">
          {{ devocional.titulo }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="posicion">Posición en el devocional *</label>
      <input id="posicion" type="number" formControlName="posicion">
    </div>

    <div class="form-group form-group-span-2">
      <label for="acordesFinales">Acordes finales (para este devocional)</label>
      <textarea id="acordesFinales" formControlName="acordesFinales" rows="5"></textarea>
    </div>

    <div class="form-actions form-group-span-2">
      <button type="button" [routerLink]="['devocionales/seleccionar-cancion/:songId']" class="btn-secondary">Cancelar</button>
      <button type="submit" [disabled]="!selectForm.valid" class="btn-primary">Añadir Canción</button>
    </div>
  </form>
</div>
