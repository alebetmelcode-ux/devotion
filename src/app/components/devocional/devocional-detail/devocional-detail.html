<app-toolbar></app-toolbar>
<div class="devocional-detail-container" *ngIf="devocional$ | async as devocional">
  <h2>{{ devocional.titulo }}</h2>

  <div class="song-list">
    <div *ngFor="let item of songs$ | async" class="song-item">
      <h3>{{ item['posicion-cancion'] }}. {{ item.song?.tituloCancion }}</h3>
      <p>Tono: {{ item['acordes-finales'] }}</p>
    </div>
  </div>

  <button [routerLink]="['/devocionales']" class="btn-secondary">Volver a la lista</button>
</div>
