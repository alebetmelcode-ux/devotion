<div class="devocional-list-container">
  <h2>Devocionales</h2>
  <button [routerLink]="['/devocionales/nuevo']" class="btn-primary">Nuevo Devocional</button>
  
 <ul>
      @for (d of devocionales; track d.id) {
        <li>{{ d.id }} - {{ d.titulo }}</li>
      }
    </ul>




  
</div>
