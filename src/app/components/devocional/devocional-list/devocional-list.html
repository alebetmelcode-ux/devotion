<div class="devocional-list-container">
  <h2>Devocionales</h2>
  <button [routerLink]="['/devocionales/nuevo']" class="btn-primary">Nuevo Devocional</button>
  
  <ul>
    <li *ngFor="let devocional of devocionales$ | async">
      <a [routerLink]="['/devocionales', devocional.id]">
        {{ devocional.titulo }}
      </a>
    </li>
  </ul>
</div>
