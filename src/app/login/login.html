<section class="login-section">
  <div class="login-container">
    <div class="login-grid">
      <div class="login-sidebar">
        <div class="sidebar-content">
          <img class="logo-image" loading="lazy" src="./assets/images/devotion21.png" width="245" height="80" alt="Devotion">
          
          <div> <h4 class="mt-3">Bienvenidos</h4></div>
        </div>
      </div>
      <div class="login-form-container">
        <div class="form-content">
         
          
          <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
            <div class="form-fields">
              <div class="field">
       <p-floatlabel variant="on">
  <input pInputText id="on_label" id="userName" 
                    formControlName="userName" 
                    autocomplete="off"
                    class="full-width" />
  <label for="on_label">Usuario</label>
</p-floatlabel>


               
              </div>
              
              <div class="field">
               
             <p-floatlabel variant="on">
                 <p-password 
                    formControlName="password" 
                    [toggleMask]="true"
                    [feedback]="false"
                    autocomplete="off"
                    styleClass="full-width"
                    inputStyleClass="full-width">
                     </p-password>
               <label for="password">Password</label>
             </p-floatlabel>


                  
                
                
              </div>
              
              <div class="field">
                <p-button 
                  label="Iniciar SesiÃ³n" 
                  type="submit" 
                  [disabled]="formLogin.invalid"
                  styleClass="full-width login-button">
                </p-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<p-progressBar mode="indeterminate" *ngIf="mostrarLoading" styleClass="login-progress"></p-progressBar>
